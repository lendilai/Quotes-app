<div *ngFor="let quote of quotes; index as i">
  <p>{{quote.author}} <br> {{quote.newDate | date:'mediumDate'}}</p><br>
  <button type="button" (click)="showDescription(i)" class="btn btn-primary">Show Quote</button><br>
  <app-post-details *ngIf="quote.showQuote" [quote]='quote' (deleteIt)="removeIt($event, i)"></app-post-details>
</div>
