<form>
  <div class="form-group" (ngSubmit)="submit()">
    <label for="Author">Author: </label>
    <input required class="form-control form-control-lg" type="text" placeholder="Author" name="author">
  </div>
  <div class="form-group">
    <label for="Quote">The Quote:</label>
    <textarea name="quote" rows="4" required class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="theDate">The day quoted:</label>
    <input type="date" required class="form-control form-control-lg">
  </div>
</form>
