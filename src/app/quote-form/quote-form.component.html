<form #quoteForm='ngForm' (ngSubmit)="submit()">

  <div class="input-field">
    <input required class="validate" type="text" name="author" [(ngModel)]="newQuote.author" #author="ngModel" placeholder="Author">

    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
      <p>Author name is required</p>
    </div>

  </div>

  <div class="form-group">
    <label for="Quote">The Quote:</label>
    <textarea name="description" rows="4" required class="form-control" [(ngModel)]="newQuote.description" #description="ngModel"></textarea>

    <div class="alert alert-danger" [hidden]="description.valid || description.pristine">
      <p>The quote should be included.</p>
    </div>

  </div>

  <div class="form-group">
    <label for="theDate">The day quoted:</label>
    <input type="date" required class="form-control form-control-lg" name="newDate" [(ngModel)]="newQuote.newDate" #newDate="ngModel">

    <div class="alert alert-danger" [hidden]="newDate.valid || newDate.pristine">
      <p>Add a date</p>
    </div>

  </div>

  <button type="submit" class="btn btn-success"><i class="fa fa-plus-circle"></i></button>
</form>
